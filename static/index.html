    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>â˜ï¸ äº‘æ£€æµ‹API</h1>
            <p>åŸºäºYOLOçš„æ™ºèƒ½äº‘å±‚æ£€æµ‹æœåŠ¡</p>
        </div>
        
        <div class="content">
            <div class="upload-area" id="uploadArea">
                <p style="font-size: 1.2rem; margin-bottom: 15px;">ğŸ“¸ é€‰æ‹©æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°è¿™é‡Œ</p>
                <button class="upload-button" onclick="document.getElementById('fileInput').click()">
                    é€‰æ‹©å›¾ç‰‡
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <p style="margin-top: 15px; color: #718096;">æ”¯æŒ JPG, PNG, GIF æ ¼å¼</p>
            </div>
            
            <div class="preview" id="preview" style="display: none;">
                <img id="previewImg" alt="é¢„è§ˆå›¾ç‰‡">
            </div>
            
            <div class="params">
                <div class="param-group">
                    <label for="confThreshold">ç½®ä¿¡åº¦é˜ˆå€¼</label>
                    <input type="number" id="confThreshold" min="0" max="1" step="0.1" value="0.5">
                </div>
                <div class="param-group">
                    <label for="nmsThreshold">NMSé˜ˆå€¼</label>
                    <input type="number" id="nmsThreshold" min="0" max="1" step="0.1" value="0.4">
                </div>
            </div>
            
            <button class="detect-button" id="detectButton" onclick="detectObjects()">
                ğŸ” å¼€å§‹æ£€æµ‹
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨æ£€æµ‹ä¸­ï¼Œè¯·ç¨å€™...</p>
            </div>
            
            <div id="message"></div>
            <div id="results"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewImg = document.getElementById('previewImg');
        const detectButton = document.getElementById('detectButton');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const results = document.getElementById('results');
        
        let selectedFile = null;
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            selectedFile = file;
            
            // æ˜¾ç¤ºé¢„è§ˆ
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
            
            showMessage('å›¾ç‰‡å·²é€‰æ‹©ï¼Œç‚¹å‡»"å¼€å§‹æ£€æµ‹"è¿›è¡Œåˆ†æ', 'success');
        }
        
        async function detectObjects() {
            if (!selectedFile) {
                showMessage('è¯·å…ˆé€‰æ‹©å›¾ç‰‡ï¼', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('conf_threshold', document.getElementById('confThreshold').value);
            formData.append('nms_threshold', document.getElementById('nmsThreshold').value);
            
            detectButton.disabled = true;
            loading.style.display = 'block';
            message.innerHTML = '';
            results.innerHTML = '';
            
            try {
                const response = await fetch('/detect', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResults(data);
                    showMessage(`æ£€æµ‹å®Œæˆï¼æ‰¾åˆ° ${data.total_detections} ä¸ªç›®æ ‡`, 'success');
                } else {
                    showMessage('æ£€æµ‹å¤±è´¥ï¼š' + (data.error || 'æœªçŸ¥é”™è¯¯'), 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯ï¼š' + error.message, 'error');
            } finally {
                detectButton.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        function showResults(data) {
            if (data.total_detections === 0) {
                results.innerHTML = `
                    <div class="results">
                        <h3>æ£€æµ‹ç»“æœ</h3>
                        <p>æœªæ£€æµ‹åˆ°ä»»ä½•ç›®æ ‡</p>
                    </div>
                `;
                return;
            }
            
            let html = `
                <div class="results">
                    <h3>æ£€æµ‹ç»“æœ (${data.total_detections} ä¸ªç›®æ ‡)</h3>
            `;
            
            data.predictions.forEach((pred, index) => {
                html += `
                    <div class="detection-item">
                        <strong>ç›®æ ‡ ${index + 1}:</strong> ${pred.class_name}<br>
                        <strong>ç½®ä¿¡åº¦:</strong> ${(pred.confidence * 100).toFixed(1)}%<br>
                        <strong>ä½ç½®:</strong> [${pred.bbox.join(', ')}]
                    </div>
                `;
            });
            
            html += '</div>';
            results.innerHTML = html;
        }
        
        function showMessage(text, type) {
            message.innerHTML = `<div class="${type}">${text}</div>`;
        }
    </script>
